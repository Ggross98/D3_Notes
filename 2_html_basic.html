<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <html lang="zh-CN"></html>
        <!--作者等元数据-->
        <meta name="author" content="Chris Mills">
        <!--缩略图表-->
        <link rel="shortcut icon" href="resources/icon/御币.PNG">
        <!--加载css样式-->
        <link rel="stylesheet" href="resources/css/style.css">

        <!--网站大标题-->
        <title>HTML basic</title>

        
    </head>
    <body>
        
        <h1>主标题</h1>

        <!--内联元素和块元素-->
        <em>内联元素1</em><em>内联元素2</em>
        <p>我的猫咪脾气<strong>爆</strong>:)</p>
        <p>块元素</p>

        <!-- 空元素只有元素头，如图片 -->
        <img src = "http://r08e4szzh.hb-bkt.clouddn.com/alice.png"> 

        <!-- 使用a，锚元素和超链接 -->
        <p>访问
            <a href = "https://portal.qiniu.com/kodo/bucket/resource?bucketName=ggross-datavis" 
            title = "七牛云" 
            target = "_blank">我的图床</a>
        </p>

        <!-- 布尔属性 -->
        <!-- 使用disabled属性来防止终端用户输入文本到输入框中 -->
        <input type="text" disabled>
        <input type="text">

        <!-- 特殊字符 -->
        <!--  <p>html中使用<>定义元素</p>  -->
        <p>html中使用&lt;&gt;定义元素</p>
        <p>&quot;&apos;&amp;</p>

        <!--加载一段js代码-->
        <script src="resources/js/script.js"></script>
    </body>
</html>
